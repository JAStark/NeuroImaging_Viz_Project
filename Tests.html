<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="custom.css"/>
        <script src="js/Respond.min.js"></script>
        <script type="text/javascript" src="d3/d3.js"></script>
    <title>Neuroimaging visualization</title>
  </head>
  <body>
    <div class="container" style="margin-left:3em; margin-right:-3em">
            <div class="row">
                <div class="col-md-5">
                    <h3 style="text-align:center; color: #B8ABA1;">Individual data</h3>
                    
                    <button class="btn btn-info btn-lg" onclick="$('#mean-z').toggle();"><strong>Mean Network Z-Scores</strong></button>
                        <div id="mean-z">
                        <!-- enter d3 bit here -->
                        <style type="text/css">
                        svg {
                          font: 14px sans-serif;
                        }
 
                         
                        .axis path,
                        .axis line {
                          fill: none;
                          stroke: #B8ABA1;
                          shape-rendering: crispEdges;
                        }
                         
                        path {
                          stroke-width: 1.5px;
                          stroke: "darkgrey";
                          stroke-dasharray:"3, 3";
                        }

                        .legend{
                          stroke: "grey";
                        }
                        </style>

                        <script src="http://d3js.org/d3.v3.min.js"></script>
                        <script src="errorbar.js"></script>

                        <!--<div id="option"> 
                                <input name="updateButton" type="button" value="X-axis: Temp"/>
                        </div> -->

                        <script>
                         
                        var margin = {top: 10, right: 10, bottom: 100, left: 40},
                            size = 5,
                            width = 960 - margin.left - margin.right,
                            height = 500 - margin.top - margin.bottom,
                            x = d3.scale.linear().range([0, width]),
                            y = d3.scale.linear().range([height, 0]),
                            xAxis = d3.svg.axis().scale(x).orient("bottom"),
                            yAxis = d3.svg.axis().scale(y).orient("left");

                        var eb = errorBar()
                                  .oldXScale(x)
                                  .xScale(x)
                                  .oldYScale(y)
                                  .yScale(y)
                                  .yValue(function(d){return d.means})
                                  .xValue(function(d){return d.width/6})
                                  .xError(function(d){return null})
                                  .yError(function(d){return d.sd});


                        var color = d3.scale.category10();
                         
                        var svg = d3.select("body").append("svg")
                            .attr("width", width + margin.left + margin.right)
                            .attr("height", height + margin.top + margin.bottom);

                        var plot = svg.append("g")
                              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
                              
                         
                        d3.json("/js/NWmeans_all.json", function(error,data) {
                          
                          color.domain(d3.keys(data[0]).filter(function(key) { return key == "EPI"; }));
                         
                          x.domain([d3.min(data.map(function(d) {return d.DMN}))-0.2,d3.max(data.map(function(d) { return d.DMN; }))+0.2]);
                          y.domain([d3.min(data.map(function(d) {return (d.DMN)})),d3.max(data.map(function(d) { return (d.DMN); }))]);

                                        
                        //Initial Plot


                        var circles = plot.selectAll("g")
                                .data(data)
                              .enter().append("g"); 
                              
                        var plotErrorbar = circles.append("g")
                              .attr("transform", function(d) {return "translate("+ x(d.pH) +","+ y(d.sd) +")"})
                              .style("stroke-dasharray", ("3, 3"))
                              .call(eb);

                        var plotCircles = circles.append("circle")
                              .attr("class","circle")
                              .attr("cx", function(d) {return x(d.pH);})
                              .attr("cy", function(d){return y(d.y);})
                              .attr("r",20)
                              .attr("fill",function(d) {return color(d.name);})
                              .style("stroke", "darkgrey");       

                        var plotText = circles.append("text")
                              .attr("class","legend")
                              .attr('x', width-40)
                              .attr('y', function(d,i) {return i*21;})
                              .text(function(d) { return d.name; });
                              
                        var plotRect = circles.append("rect")
                              .attr('x', width-50)
                              .attr('y', function(d,i) {return i*20;})
                              .attr('width', 10)
                              .attr('height', 10)
                              .style('fill', function(d) {return color(d.name);});

                        svg.append("g")
                              .attr("class","x axis")
                              .attr("transform", "translate("+ margin.left +"," + (height + margin.top) + ")")
                              .call(xAxis);
                              
                        svg.append("g")
                              .attr("class","y axis")
                              .attr("transform","translate("+ margin.left +","+ margin.top +" )")
                              .call(yAxis);

                        </script> 
                        </div>






<!-- Javascript -->
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
   
</body>
</html>
