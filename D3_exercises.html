                    <h4 id="data"></h4>
                   	<script type="text/javascript">
						//D3.js goes here!
						var w = 500;
						var h = 50;
						
						var svg = d3.select("#data")
							.append("svg")
							.attr("width", w)
							.attr("height", h);
						
						var dataset = [5, 10, 15, 20, 25 ];
						
						var circles = svg.selectAll("circle")
									.data(dataset)
									.enter()
									.append("circle");
						
						circles.attr("cx", function(d, i) {
							return (i * 50) + 25;
						})
						.attr("cy", h/2)
						.attr("r", function(d) {
							return d;
						})
						.attr("fill", "yellow")
						.attr("stroke", "orange")
						.attr("stroke-width", function(d) {
							return d/2;
						});
            
            
            //Bar chart//
        
            var w = 600;
            var h = 250;
            var barPadding = 1;
            
            dataset = [5, 10, 13, 19, 21, 25, 22, 18, 15, 13, 11, 12, 
                        15,20, 18, 17, 16, 18, 23, 25];
            
            var xScale = d3.scale.ordinal()
                            .domain(d3.range(dataset.length))
                            .rangeRoundBands([0, w], 0.05);
			
			var yScale = d3.scale.linear()
								.domain([0, d3.max(dataset)])
								.range([0, h]);
            
            var svg = d3.select("#data")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);
                        
            svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x", function(d, i) {
                    return xScale(i);
                })
                .attr("y", function (d) {
                    return h - yScale(d);
                    })
                .attr("width", xScale.rangeBand())
                .attr("height", function (d) {
                    return yScale(d);
                })
                .attr("fill", function (d) {
                    return "rgb(0, 0, " + (d * 10) + ")";
                });
                
            svg.selectAll("text")
                .data(dataset)
                .enter()
                .append("text")
                .text(function(d) {
                    return d;
                })
                .attr("x", function (d, i) {
                    return i * (w / dataset.length) + (w / dataset.length - barPadding) /2;
                })
                .attr("y", function (d) {
                    return h - (d * 4) + 14;
                })
                .attr("font-family", "sans-serif")
                .attr("font-size", "11px")
                .attr("fill", "white")
                .attr("text-anchor", "middle");
                
            d3.select("p")
                .on("click", function() {
                    dataset = [11, 12, 15, 20, 18, 17, 16, 18, 23, 25, 5, 19, 13, 19, 21, 25, 22, 18, 15, 13]; //do something on click
                
            svg.selectAll("rect")
                .data(dataset)//new data bound.
                .attr("y", function(d) {
                    return h - yScale(d);
                })
                .attr("height", function(d) {
                    return yScale(d);
                })
				.attr("fill", function(d) {
					return "rgb(0, 0, " + (d * 10) + ")";
				});
            });
							
	//		var dataset = [	[5,		20],
	//						[480,	90],
	//						[250,	50],
	//						[100,	33],
	//						[330,	95],
	//						[410,	12],
	//						[475,	44],
	//						[25,	67],
	//						[85,	21],
	//						[220,	88],
	//						[600,	150]
	//					];
	
			var dataset = [ ];
			var numDataPoints = 50;
			var xRange = Math.random() * 1000;
			var yRange = Math.random() * 1000;
			for (var i = 0; i < numDataPoints; i++) {
				var newNumber1 = Math.floor(Math.random() * xRange);
				var newNumber2 = Math.floor(Math.random() * yRange);
				dataset.push([newNumber1, newNumber2]);
			}
			
			var w = 500;
			var h = 300;
			var padding = 30;
			
			var xScale = d3.scale.linear()
								.domain([0, d3.max(dataset, function (d) {
									return d[0];
								})])
								.range([padding, w - padding * 2]);
							
			var yScale = d3.scale.linear()
								.domain([0, d3.max(dataset, function (d) {
									return d[1];
								})])
								.range([h - padding, padding]);
								
			var rScale = d3.scale.linear()
								.domain([0, d3.max(dataset, function(d) {
									return d[1];
								})])
								.range([2, 5]);
								
			var xAxis = d3.svg.axis()
							.scale(xScale)
							.orient("bottom")
							.ticks(5);
							
			var yAxis = d3.svg.axis()
							.scale(yScale)
							.orient("left")
							.ticks(5);			
								
			  var svg = d3.select("#data")
					  .append("svg")
					  .attr("width", w)
					  .attr("height", h);
					  
			  svg.selectAll("circle")
				  .data(dataset)
				  .enter()
				  .append("circle")
				  .attr("cx", function (d) {
					  return xScale(d[0]);
				  })
				  .attr("cy", function(d) {
					  return yScale(d[1]);
				  })
				  .attr("r", function(d) {
									return rScale(d[1]);
								})
						  
//			  svg.selectAll("text")
//				  .data(dataset)
//				  .enter()
//				  .append("text")
//				  .text(function(d) {
//					  return d[0] + "," + d[1];
//				  })
//				  .attr("x", function(d) {
//					  return xScale(d[0]);
//				  })
//				  .attr("y", function(d) {
//					  return yScale(d[1]);
//				  })
//				  .attr("font-family", "sans-serif")
//				  .attr("font-size", "11px")
//				  .attr("fill", "red");
								
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(0," + (h - padding) + ")")
				.call(xAxis);	
				
			svg.append("g")
				.attr("class", "axis")
				.attr("transform", "translate(" + padding + ",0)")
				.call(yAxis);				

                    </script>
